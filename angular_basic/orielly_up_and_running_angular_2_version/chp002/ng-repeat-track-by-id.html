<html >
<head>
    <title>Hello AngularJS</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body ng-app="notesApp">
<div ng-controller="MainCtrl as main">

    <button ng-click="main.changeNotes()">Change Notes</button>
    <br/>
    DOM Elements change every time someone clicks
    <div ng-repeat="note in main.notes1">
        <span>
            hash key :
        </span>

        {{note.$$hashKey}}
        <br/>
        <span class="label"> {{note.label}}</span>
        <span class="author" ng-bind="note.done"></span>
    </div>

    <br/>
    DOM Elements are reused every time someone clicks-more performance
    <div ng-repeat="note in main.notes2 track by note.id">
        <span>
            hash key :
        </span>

        {{note.$$hashKey}}
        <br/>         <span class="label"> {{note.label}}</span>
        <span class="author" ng-bind="note.done"></span>
    </div>


    </div>
</div>

<script src="../js/angular.1.3.0.js"></script>

<script type="text/javascript">
    angular.module('notesApp', [])
            .controller('MainCtrl', [function() {

                var self = this;
                var notes = [
                    {
                        id: 1,
                        label: 'First Note',
                        done: false,
                        someRandom: 31431
                    },
                    {
                        id: 2,
                        label: 'Second Note',
                        done: false
                    },
                    {
                        id: 3,
                        label: 'Finished Third Note',
                        done: true
                    }
                ];
                self.notes1 = angular.copy(notes);
                self.notes2 = angular.copy(notes);
                self.changeNotes = function() {
                    notes = [
                        {
                            id: 1,
                            label: 'Changed Note',
                            done: false,
                            someRandom: 4242
                        },
                        {
                            id: 2,
                            label: 'Second Note',
                            done: false
                        },
                        {
                            id: 3,
                            label: 'Finished Third Note',
                            done: true
                        },
                    ];
                    self.notes1 = angular.copy(notes);
                    self.notes2 = angular.copy(notes);
                };
            }]);


</script>

</body>
</html>
