<html >
<head>
    <title>Hello AngularJS</title>
    <link rel="stylesheet" href="style.css"/>

    <style>
        .done{background-color:red;}
        .undone{background-color:green;}
    </style>
</head>
<body ng-app="notesApp">
<div ng-controller="MainCtrl as main">

    <!--fetch json -->

    <h1>only DONE mission</h1>
    <div ng-repeat="note in main.notes" ng-class="changeOddEvenColor(note.done)">
        <div>First Element: <span ng-bind="$first"></span></div>
        <div>Middle Element: <span ng-bind="$middle"></span></div>
        <div>Last Element:  <span ng-bind="$last"></span></div>
        <div>Index of Element: <span ng-bind="$index"></span></div>
        <div>At Even Position: <span ng-bind="$even"></span></div>
        <div>At Odd Position:  <span ng-bind="$odd"></span></div>

        <span class="label" ng-bind="note.label" ></span>
        <span class="status" ng-bind="note.done"></span>
        <br/><br/>
    </div>


</div>

<script src="../js/angular.1.3.0.js"></script>

<script type="text/javascript">
    angular.module('notesApp', [])
            .controller('MainCtrl', [function() {

                var self = this;
                self.notes = [
                    {id: 1, label: 'First Note', done: false},
                    {id: 2, label: 'Second Note', done: false},
                    {id: 3, label: 'Done Note', done: true},
                    {id: 4, label: 'Last Note', done: false}
                ];



                self.changeOddEvenColor=function(selectedColor){
                    return{
                        done:selectedColor,
                        undone:!selectedColor
                    }
                };


            }]);
</script>

</body>
</html>
