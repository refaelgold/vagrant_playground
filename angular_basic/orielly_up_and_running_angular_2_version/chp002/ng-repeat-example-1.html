<html >
<head>
    <title>Hello AngularJS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="notesApp">
<div ng-controller="MainCtrl as main">

    <!--fetch json -->
    <div ng-repeat="note in main.notes">
        <span class="label" ng-bind="note.label"></span>
        <span class="status" ng-bind="note.done"></span>
    </div>

</div>

<script src="../js/angular.1.3.0.js"></script>

<script type="text/javascript">
    angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                // Controller specific code goes here


                var self=this;
                self.notes=[
                    {
                        id:1,label:'First Note',done:false
                    }
                    ,
                    {
                        id:2,label:'Second Note',done:false
                    }
                    ,
                    {
                        id:3,label:'Done Note',done:true
                    }
                    ,
                    {
                        id:4,label:'Last Note',done:false
                    }
                ]


            }]);
</script>

</body>
</html>
