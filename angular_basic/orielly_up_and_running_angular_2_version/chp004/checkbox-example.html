<!DOCTYPE html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="../js/angular.1.3.0.js"></script>
    <style>
        label.input-label{
            color:#cc0000;
            font-weight:bold;
        }
    </style>
</head>
    <body data-ng-app="notesApp">
        <div data-ng-controller="sportCtrl as main">
            <h2>What are your favorite sports?</h2>
            <div data-ng-repeat="sport in main.sports">

                <br/>
                <br/>
                <br/>

                <label data-ng-bind="sport.label"></label>
                <div>
                    With Binding-this one is work:
                    <input type="checkbox" data-ng-model="sport.selected" data-ng-true-value="'YES'" data-ng-false-value="'NO'"/>
                </div>
                <br/>



                <div>
                    Using ng-checked --> will work if the value is YES:
                    <input type="checkbox" data-ng-checked="sport.selected==='YES'">
                </div>
                <div>
                    Current state: {{sport.selected}}
                </div>
            </div>
        </div>




    <script type="text/javascript">
        angular.module('notesApp',[])
                .controller('sportCtrl', [function() {
                    var self = this;

                    self.sports = [
                        {label: 'Basketball', selected: 'YES'},
                        {label: 'Cricket', selected: 'YES'},
                        {label: 'Soccer', selected: 'NO'},
                        {label: 'Swimming', selected: 'YES'}
                    ];

                }]);
    </script>
    </body>
</html>
