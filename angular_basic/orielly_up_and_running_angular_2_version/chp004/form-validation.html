<html>
<head>
    <title>Form with html validation</title>
    <script src="../js/angular.1.3.0.js"></script>
    <style>
        label.input-label{
            color:#cc0000;
            font-weight:bold;
        }
    </style>
</head>
    <body data-ng-app="notesApp">
        <div data-ng-controller="MainCtrl as main">
            <form data-ng-submit="main.submit()" name="myForm">
                <label class="input-label" for="username">Username</label>
                <input type="text" data-ng-model="main.user.username" id="username" required data-ng-minlength="4"/>
                <br/>
                <label class="input-label" for="password">Password</label>
                <input type="password" id="password" data-ng-model="main.user.password" required/>
                <br/>

                <input type="submit" value="Submit" data-ng-disabled="myForm.$invalid"/>
                <button type="reset" value="Reset" data-ng-click="main.reset()" data-ng-disabled="myForm.$pristine">reset</button>
            </form>
        </div>

        <script type="text/javascript">
            angular.module('notesApp',[])
                    .controller('MainCtrl', [function() {
                        var self = this;
                        self.submit = function() {
                            console.log('User clicked submit with ', self.user);
                        };
                        self.reset = function() {
                            console.log('reset is called - no one type at the form', self.user);
                        };
                    }]);
        </script>
    </body>
</html>
