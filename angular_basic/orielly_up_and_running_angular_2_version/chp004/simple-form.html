<!DOCTYPE html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="../js/angular.1.3.0.js"></script>
    <style>
        label.input-label{
            color:#cc0000;
            font-weight:bold;
        }
    </style>
</head>
    <body ng-app="notesApp">
        <div ng-controller="MainCtrl as main">
            <form ng-submit="main.submit()">
                <label class="input-label">Username : </label>
                <input type="text" ng-model="main.user.username"/>
                <br/>
                <label class="input-label">Password : </label>
                <input type="password" ng-model="main.user.password"/>
                <br/>
                <input type="submit" value="Submit">
            </form>

        </div>

    <script type="text/javascript">
        angular.module('notesApp',[])
                .controller('MainCtrl', [function() {
                    var self = this;

                    self.submit = function() {


                        console.log('User clicked submit with Object: ', self.user);
                        console.log('User clicked submit with Username: ', self.user.username);
                        console.log('User clicked submit with Password: ', self.user.password);
                    };

                }]);
    </script>
    </body>
</html>
