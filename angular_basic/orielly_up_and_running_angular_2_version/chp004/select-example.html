<!DOCTYPE html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="../js/angular.1.3.0.js"></script>

</head>
    <body data-ng-app="notesApp">
        <div data-ng-controller="MainCtrl as main">
            <form data-ng-submit="main.submit()">
                <div>

                    <!--
                      c.id is the value
                      c.label is the key
                      c is the object of country
                      main.countries is all the countries
                    -->
                    <select data-ng-model="main.selectedCountryId" data-ng-options="c.id as c.label for c in main.countries">
                    </select>
                    <span>
                        Selected Country ID :
                    </span>
                    <span data-ng-bind="main.selectedCountryId"></span>
                </div>

                <div>
                    <!--print the object completely-->
                    <select ng-model="main.selectedCountry" ng-options="c.label for c in main.countries">
                    </select>
                    Selected Country : {{main.selectedCountry}}



                    <!--<h1>print the object</h1>-->
                    <!--&lt;!&ndash;print the object&ndash;&gt;-->
                    <!--<select data-ng-model="main.selectedCountry" data-ng-options="c.label for c in main.countries">-->
                    <!--</select>-->

                    <!--<span>-->
                        <!--Selected Country :-->
                    <!--</span>-->

                    <!--<div data-ng-repeat="country in main.selectedCountry">-->
                        <!--<span data-ng-bind="country"></span>-->
                    <!--</div>-->

                </div>

            </form>

        </div>

    <script type="text/javascript">
        angular.module('notesApp',[])
                .controller('MainCtrl', [function() {
                    var self=this;
                    self.countries = [
                        {label: 'USA', id: 1},
                        {label: 'India', id: 2},
                        {label: 'Other', id: 3}
                    ];
                    self.selectedCountryId = 2;
                    self.selectedCountry = self.countries[1];
                }]);
    </script>
    </body>
</html>
