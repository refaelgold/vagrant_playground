<html>
<head>
    <title>Form with html validation</title>
    <script src="../js/angular.1.3.0.js"></script>
    <style>
        label.input-label{
            color:#cc0000;
            font-weight:bold;
        }
    </style>
</head>
    <body>
            <form novalidate name="myForm">
                <input type="text" class="username" name="uname" data-ng-model="main.user.username" required="" placeholder="Username" data-ng-minlength="4" />
                <input type="password" class="password"  name="pwd"  data-ng-model="main.user.password" placeholder="Password" required="" />
                <ng-form name="profile">
                    <input type="text" name="firstName" data-ng-model="main.user.profile.firstName" placeholder="First Name" required/>
                    <input type="text" name="middleName" placeholder="Middle Name" data-ng-model="main.user.profile.middleName"/>
                    <input type="text" name="lastName" placeholder="Last Name" data-ng-model="main.user.profile.lastName" required/>
                    <input type="date" name="dob" placeholder="Date Of Birth" data-ng-model="main.user.profile.dob">
                </ng-form>
                <span ng-show="myForm.profile.$invalid">
                    Please fill out the profile information
                </span>
                <input type="submit" value="Submit" data-ng-disabled="myForm.$invalid"/>
            </form>


    </body>
</html>
