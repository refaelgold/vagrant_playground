<html data-ng-app="notesApp">
<head>
    <title>HTTP Default Example</title>
</head>

<body data-ng-controller="LoginCtrl as loginCtrl">
<h1>Hello HTTP Defaults!</h1>

<div>
    <div data-ng-bind="loginCtrl.message"></div>
    <form name="loginForm"
          data-ng-submit="loginCtrl.login()">
        <input type="text"
               placeholder="Username"
               data-ng-model="loginCtrl.user.username"
               required>
        <input type="password"
               placeholder="Password"
               data-ng-model="loginCtrl.user.password"
               required>
        <input type="submit"
               value="Login"
               data-ng-disabled="loginForm.$invalid">
    </form>
</div>

<script
        src="js/angular.1.3.0.js">
</script>
<script src="js/http-defaults.js"></script>
</body>
</html>
