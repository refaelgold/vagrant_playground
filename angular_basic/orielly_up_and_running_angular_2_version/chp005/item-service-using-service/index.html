<html ng-app="notesApp">
<body ng-controller="MainCtrl as mainCtrl">
<h1>Hello Controllers!</h1>
<button ng-click="mainCtrl.open('first')">
    Open First
</button>
<button ng-click="mainCtrl.open('second')">
    Open Second
</button>

<div ng-switch on="mainCtrl.tab">

    <div ng-switch-when="first">
        <div ng-controller="SubCtrl as sub">
            <h3>First tab</h3>
            <ul>
                <li ng-repeat="item in sub.list()">
                    <span ng-bind="item.label"></span>
                </li>
            </ul>

            <button ng-click="sub.add()">
                Add More Items
            </button>
        </div>

    </div>
    <div ng-switch-when="second">
        <div ng-controller="SubCtrl as sub">
            <h3>Second tab</h3>
            <ul>
                <li ng-repeat="item in sub.list()">
                    <span ng-bind="item.label"></span>
                </li>
            </ul>

            <button ng-click="sub.add()">
                Add More Items
            </button>
        </div>
    </div>
</div>

<script
        src="../../js/angular.1.3.0.js">
</script>
<script src="app.js"></script>
</body>

</html>
