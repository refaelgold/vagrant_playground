<!DOCTYPE html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="../../js/angular.1.3.0.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="notesApp">
<div ng-controller="MainCtrl as main">
    <h1>Hello Controllers!</h1>
    <button ng-click="main.open('first')">Open First</button>
    <button ng-click="main.open('second')">Open Second</button>

    <div ng-switch on="main.tab">

        <div ng-switch-when="first">
            <div ng-controller="SubCtrl as main">
                <h3>First tab</h3>
                <ul>
                    <li ng-repeat="item in main.list">
                        <span ng-bind="item.label"></span>
                    </li>
                </ul>
                <button ng-click="main.add()">Add More Items</button>
            </div>
        </div>

        <div ng-switch-when="second">
            <div ng-controller="SubCtrl as sub">
                <h3>Second tab</h3>
                <ul>
                    <li ng-repeat="item in sub.list">
                        <span ng-bind="item.label"></span>
                    </li>
                </ul>
                <button ng-click="sub.add()">Add More Items</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
